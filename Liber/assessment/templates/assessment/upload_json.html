{% extends 'base.html' %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded shadow-md">
  <h1 class="text-2xl font-semibold mb-4">Upload JSON to Create Assignment</h1>
  <form
    class="space-y-4"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'assessment:upload_json' %}"
  >
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium" for="json_file">Select JSON File:</label>
      <input
        class="mt-1 py-2 px-4 block w-full rounded-md border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        type="file"
        name="json_file"
      />
    </div>
    <button
      class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      type="submit"
    >
      Create Assignment
    </button>
  </form>
</div>
{% endblock %}
