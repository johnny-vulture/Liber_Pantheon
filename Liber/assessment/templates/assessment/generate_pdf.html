{% extends 'base.html' %}

{% block title %}Generate PDF{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded shadow-md">
  <h1 class="text-2xl font-semibold mb-4">Generate PDF</h1>
  <form action="{% url 'generate_pdf' %}" method="get" class="space-y-4">
    <div class="mb-2">
      <label class="block text-sm font-medium" for="assessment_name">Assessment Name:</label>
      <input
        class="mt-1 py-2 px-4 block w-full rounded-md border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        type="text"
        name="assessment_name"
        id="assessment_name"
        required
      />
    </div>
    <div class="mb-2">
      <label class="block text-sm font-medium" for="unique_code">Unique Code:</label>
      <input
        class="mt-1 py-2 px-4 block w-full rounded-md border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        type="text"
        name="unique_code"
        id="unique_code"
        required
      />
    </div>
    <button
      class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      type="submit"
    >
      Generate PDF
    </button>
  </form>
</div>
{% endblock %}
